<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MonoWars</title>
  <style>
    /* --- Page layout --------------------------------------------------- */
    html, body {
      margin: 0;
      height: 100vh;           /* lock to viewport */
      overflow: hidden;        /* never scroll */
      background: #646464;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* --- Game area (60 % height) -------------------------------------- */
    #gameArea {
      flex: 0 0 60vh;        
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      border-bottom: 2px solid #555;
      margin: 10px;
      padding: 20px;
      border-radius: 18px;
    }

    canvas {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
    }

    /* --- Controls ------------------------------------------------------ */
    #controls {
      flex: 1 1 auto;          /* fill remaining space */
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 14px;
      box-sizing: border-box;
    }

    /* D‑pad container */
    #dpad {
      position: relative;
      width: 180px;
      height: 180px;
    }

    .btn {
      width: 56px;
      height: 56px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      touch-action: none;   /* prevents double‑tap zoom */
    }

    /* --- Absolute‑positioned arrows (no grid) ------------------------- */
    #up    { position: absolute; top:   0; left: 50%; transform: translateX(-50%); }
    #down  { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); }
    #left  { position: absolute; left:   0; top: 50%; transform: translateY(-50%); }
    #right { position: absolute; right:  0; top: 50%; transform: translateY(-50%); }

    /* Shoot button on the right */
    #shoot {
      width: 90px;
      height: 90px;
      background: #c0392b;
      font-size: 18px;
      border-radius: 10px;
      flex-shrink: 0;
    }
    #roomDisplay {
        
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #ddd;
  padding: 8px 16px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
}   
button {
  user-select: none;
}

  </style>
</head>
<body>
  <!-- 60 %‑height game surface -->
  <div id="gameArea">

  </div>

<!-- <div id="roomDisplay">Room no: <span id="code"></span></div> -->

  <!-- Control panel -->
  <div id="controls">



    <!-- D‑pad (absolute‑positioned buttons) -->
    <div id="dpad">
      <button id="up"    class="btn">↑</button>
      <button id="down"  class="btn">↓</button>
      <button id="left"  class="btn">←</button>
      <button id="right" class="btn">→</button>
    </div>

    <!-- Shoot button -->
    <button id="shoot" class="btn"></button>

    
  </div>

  <!-- <script type="module" src="game.js"></script> -->
</body>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script> 
  <script src="scenes/LobbyScene.js"></script>
  <script src="scenes/MainScene.js"></script>
  <script src="game.js"></script>
</html>
